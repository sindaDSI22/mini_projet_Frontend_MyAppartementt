<div class="container">
    <br>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label igxLabel>Immeuble</label>
        <select class="form-control form-control-lg" id="idIm" name="idIm" [(ngModel)]="IdImm" (change)="onChange()">
            <option *ngFor="let im of immeubles" [value]="im.idIm" >
                {{im.nomIm}}
            </option>
        </select>
    </div>
<br>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Niveau</th>
                    <th>Nom</th> 
                    <th>Immeuble</th> 
                    <th> <img src="assets/images/2.png"></th> 
                    <th><img src="assets/images/3.png"></th>
                </tr>
                <tbody *ngFor="let appartement of appartements">
                    <tr>
                        <td>{{appartement.idApp}}</td>
                        <td>{{appartement.niveau}}</td>
                        <td>{{appartement.nomApp}}</td>
                        <td>{{appartement.immeuble.nomIm}}</td>
                        <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerAppartement(appartement)">Supprimer</a></td>
                        <td><a  *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateAppartement',appartement.idApp]">Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
