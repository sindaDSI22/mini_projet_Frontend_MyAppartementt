<!DOCTYPE html>
<html>

<head>

</head>

<body >

  <nav  class="navbar navbar-expand-sm bg-dark navbar-dark" >
    <a class="navbar-brand"><img src="assets/images/1.png"></a>
    <!-- Brand -->
    <a class="navbar-brand" href="#">Gestion Appartements</a>
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/appartements">Home</a>

      <!-- Dropdown -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">

          <a  *ngIf="authService.isAdmin()" class="dropdown-item" routerLink="/add-appartement" >Ajouter</a>

      </li>
    </ul>

      <li> <a class="nav-link">{{authService.loggedUser}}</a></li>

          Connexion
        </a>
        <div class="dropdown-menu" >
          <a *ngIf="!authService.isloggedIn" class="dropdown-item" routerLink = "login">login</a>

      </li>
