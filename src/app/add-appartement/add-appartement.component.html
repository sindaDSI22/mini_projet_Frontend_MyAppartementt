<div class="container">
    <div>
        <h2>Ajouter un appartement :</h2>
    </div>
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Appartement</label>
            <input readonly type="text" [(ngModel)]="newAppartement.idApp" name="idApp" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Niveau</label>
            <input type="text" [(ngModel)]="newAppartement.niveau" name="niveau" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Nom Appartement</label>
            <input type="text" [(ngModel)]="newAppartement.nomApp" name="nom_app" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Immeuble</label>
            <select class="form-control form-control-lg" id="idIm" name="idIm" [(ngModel)]="newIdIm">
                <option *ngFor="let im of immeubles" [value]="im.idIm">
                    {{im.nomIm}}
                </option>
            </select>
        </div>

        <div class="mt-2">
            <button type="submit" (click)="addAppartement()" class="btn btn-success">Ajouter</button>
        </div>
    </form>
</div>
